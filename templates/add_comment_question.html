{% extends "base.html" %}

{% block head %}
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/post_answer.css')}}">
{% endblock %}

{% block content %}
    <main>
        <section>

            <form action="/question/{{ question_id }}/new-comment" method="POST">

                <div class="form-group">
                    <label for="answer" id="label-comment">Comment for the question</label><br>
                    <textarea class="form-control" id="answer" name="new-comment" required></textarea><br>
                </div>

            <center><button type="submit" class="btn-primary" id="submit">Add your comment</button></center>
            </form>

            <br><br><a href="/question/{{ question_id }}" id="back-to-posts" class="btn btn-info">Back to post</a>

        </section>
    </main>
{% endblock %}
