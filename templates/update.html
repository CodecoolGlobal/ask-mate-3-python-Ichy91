{% extends "base.html" %}

{% block head %}
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/update.css')}}">
{% endblock %}

{% block content %}

    {% for question in questions %}
        {% if question_id == question.id %}

            <form action="/question/{{ question_id }}/edit" method="POST">
                <label for="title" id="label-title">Title of the question</label><br>
                <input type="text" class="form-control" minlength="5" id="title" name="title" required value="{{ question.title }}"><br><br>

                    <div class="form-group">
                    <label for="message" id="label-message">Note for your question</label><br>
                    <textarea class="form-control" id="message" name="message" required>
                        {{ question.message }}
                    </textarea><br>
                    </div>

                <h4>Upload a picture</h4><br>
             <div class="container">
                <div class="input-group">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFileInput" name="image" aria-describedby="customFileInput">
                    <label class="custom-file-label" for="customFileInput">Select file</label>
                  </div>
                  <div class="input-group-append">
                  </div>
                </div>
              </div>


             <br><br><center><button type="submit" id="submit" class="btn-primary">Edit the question</button></center>
            </form>
            <br><a href="/question/{{ question_id }}" id="back-to-posts">Back to post</a>

  <script>
    document.querySelector('.custom-file-input').addEventListener('change', function (e) {
      var name = document.getElementById("customFileInput").files[0].name;
      var nextSibling = e.target.nextElementSibling
      nextSibling.innerText = name
    })
  </script>


        {% endif %}
    {% endfor %}


{% endblock %}
