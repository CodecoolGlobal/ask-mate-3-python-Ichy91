{% extends "base.html" %}

{% block head %}
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/add_question.css')}}">
{% endblock %}

{% block content %}
    <form action="/add-question" method="POST">

        <label for="title" id="label-title">Title of the question</label><br>
        <input class="form-control" type="text" id="title" name="title" minlength="5" required><br><br>

        <div class="form-group">
            <label for="message" id="label-message">Note for your question</label><br>
            <textarea class="form-control" id="message" name="message" required></textarea><br><br>
        </div>

                <h4>Upload a picture</h4><br>
             <div class="container">
                <div class="input-group">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFileInput" name="image" aria-describedby="customFileInput">
                    <label class="custom-file-label" for="customFileInput">Select file</label>
                  </div>
                  <div class="input-group-append">
                  </div>
                </div>
              </div>
        <br><br>
        <center><button type="submit" class="btn-primary" id="submit">Add the question</button></center>

    </form>
    <br><a href="/" class="btn btn-info" id="back-to-posts">Back to posts</a>

      <script>
        document.querySelector('.custom-file-input').addEventListener('change', function (e) {
          var name = document.getElementById("customFileInput").files[0].name;
          var nextSibling = e.target.nextElementSibling
          nextSibling.innerText = name
        })
      </script>

{% endblock %}
