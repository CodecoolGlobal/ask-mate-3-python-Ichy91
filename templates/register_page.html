{% extends 'base.html' %}
{% block content %}
    <center><div style="font-size: large; padding-top: 50px; padding-bottom: 50px;">REGISTER FORM</div></center>
    <form method="post">
        <label for="username" style="padding-bottom: 10px; padding-left: 25%;">Username:</label>
        <input type="text" name="username" id="username" size="15"><br>
        <label for="password1" style="padding-bottom: 10px; padding-left: 25%;">Password:</label>
        <input type="text" name="password1" id="password1" size="30"><br>
        <label for="password2" style="padding-bottom: 10px; padding-left: 25%">Password, again:</label>
        <input type="text" name="password2" id="password2" size="30"><br>
        <center><input type="submit" value="submit"></center>
    </form>
    <center><div style="text-align: center; color: #C92424;">
    {{ error_message }}
    </div></center>
{% endblock %}
