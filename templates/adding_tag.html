{% extends "base.html" %}

{% block head %}
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/post_answer.css')}}">
{% endblock %}

{% block content %}

            <form action="/question/{{ question_id }}/new-tag" method="POST">
                <label for="new-tag">Add tag for your question</label>
                <input name="new-tag" placeholder="Add...">
                <button type="submit">Add new tag</button>
            </form>

            <form action="/question/{{ question_id }}/new-tag" method="POST">
                <label for="'existing-tags">Choose from existing tags</label>
                <select name="existing-tags">
                    {% for tag in tags %}
                        <option value="{{ tag.name }}">{{ tag.name }}</option>
                    {% endfor %}
                </select>

                <button type="submit">Add existing tag to question</button>
            </form>

    <br><br><a href="/question/{{ question_id }}" id="back-to-posts">Back to post</a>

{% endblock %}
